<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness : Tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <!-- Tailwind follows 'Mobile First Design' scheme
    any class you apply is applied for mobile unless screen size mentioned

    sm -> means it will activate for device width greater than sm(640px)
    h-[100px] -> I gues you understood by seeing -->

    <div class="m-4 gap-4 grid sm:grid-cols-12">
        <div class="bg-orange-500 h-[100px] rounded-lg sm:col-span-2 "></div>
        <div class="bg-teal-500 h-[100px] rounded-lg sm:col-span-8"></div>
        <div class="bg-purple-500 h-[100px] rounded-lg sm:col-span-2"></div>
    </div>
</body>

</html>
