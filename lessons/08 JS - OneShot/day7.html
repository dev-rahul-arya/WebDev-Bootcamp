<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    <script>
        // Element Creation 
        const div = document.createElement('div');
        div.className = "main";
        div.id = Math.round(Math.random() * 10 + 1);  //just for fun :)
        // div.innerText = "Hello World";  //cons: overwrites value
        div.setAttribute("title", "genrated title");  //(key, value), appends data
        div.style.backgroundColor = "green";
        // div.style.height = 500px;

        const addText = document.createTextNode = "Hello World";
        div.append(addText);

        document.body.appendChild(div);


        // ADD ELEMENT
        function addLanguage(langName) {
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').append(li);
        }

        addLanguage("Ruby");
        addLanguage("Python");


        // EDIT ELEMENT
        const secLang = document.querySelector('li:nth-child(2)');
        // secLang.innerHTML = "CPP"  //unoptimized approach
        const newli = document.createElement('li');
        newli.textContent = "CPP";
        secLang.replaceWith(newli);

        // REMOVE ELEMENT
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();

        // Timestamp: 1:58:00
    </script>
</body>

</html>
