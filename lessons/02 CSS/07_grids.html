<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;  /* distributing columns in terms of ratios */
            /* grid-template-columns: repeat(3, 1fr); ::::::::::: repeat -> 3 columns each 1fr */
            grid-template-rows: 200px 100px;  /* first row = 200px;        second row = 100px;      third row = default*/
            gap: 2px;
        }

        .item {
            background-color: bisque;
            border: 2px solid gray;
        }

        .item1 {
            /* Parent element should be grid */
            
            grid-column: 1/3; 
            grid-row: 2/4;
            /* start at : column 1
            end at : start of column 3 */
        }

        .item2 {
            /* Parent element should be grid */
            
            /* grid-row: 1/3;  */
            /* start at : row 2
            end at : start of row 4 */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
