<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UHome
    TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        /* 
        ::::::::::::Pseudo Class:::::::

        .element::after {
            content: "New Content after element";          //Mandatory line
            color: green;
        }
        .element::before {
            content: "New Content before element";          //Mandatory line
            color: red;
        } 

        a:hover::after {
            //Hey this is also a thing. I know you got it.
        }
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ubuntu;
        }

        /* Navbar */

        .nav-container {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            font-size: larger;
        }

        .nav1 {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav1-btn {
            display: flex;
            list-style: none;
        }

        .login-btn {
            padding: 8px;
            width: 12vw;
            cursor: pointer;
            background-color: aliceblue;
            border: 2px solid black;
            border-radius: 5px;
        }
      
        .login-btn:hover {
            background-color: orange;
            transition: all 0.3s ease-in-out;
        }

        .nav1 li a {
            color: white;
            text-decoration: none;
            padding: 5px;
        }
       
        .nav1 li a:hover {
            background-color: orange;
            border-radius: 3px;
            /* text-decoration: underline; */
            transition: all 0.5s ease-in-out;
        }

        .dropdown-content {
            display: none;
        }

        .dropdown:hover {
            .dropdown-content {
                position: absolute;          /* absolute -> rips apart your content from the DOM and puts somewhere else */
                background-color: rgb(73, 69, 69);
                gap: 10px;
                margin-top: auto;
                display: flex;
                flex-direction: column;
            }
        }

        /* 
        The above can be also written as :   

        .dropdown:hover .dropdown-content {
            // code
        } 

        */

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="nav-container">
        <h2>NavBar</h2>
        <ul class="nav1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Product &ShortDownArrow;</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>

        </ul>
        <ul class="nav1-btn">
            <li><button class="login-btn">Login</button></li>
            <li><button class="login-btn">Sign Up</button></li>
        </ul>
    </div>
</body>

</html>
