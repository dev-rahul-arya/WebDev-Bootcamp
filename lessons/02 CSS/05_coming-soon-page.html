<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UHome
    TF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ubuntu;
            color: white;
            background-color: black;
        }

        /* Navbar */

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            font-size: larger;
        }

        .nav1 {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav1-btn {
            display: flex;
            list-style: none;
        }

        .login-btn {
            padding: 8px;
            width: auto;
            cursor: pointer;
            background-color: aliceblue;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: orange;
            transition: all 0.3s ease-in-out;
        }

        .nav1 li a {
            text-decoration: none;
            padding: 5px;
        }

        .nav1 li a:hover {
            background-color: orange;
            border-radius: 3px;
            transition: all 0.5s ease-in-out;
        }

        /* Content  */
        .container {
            width: 100vw;
            height: 87vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container h1:hover {
            transform: scale3d(150%, 150%, 150%);
            border: 2px solid orangered;
        }

        .container h1:hover::after {
            content: " :)";
        }

        /* Footer  */
        .footer-container {
            display: flex;
            flex-direction: column;
            width: 80vw;
            margin: auto;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="nav-container">
        <h2>NavBar</h2>
        <ul class="nav1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <ul class="nav1-btn">
            <li><button class="login-btn">Get Notified &rightarrow;</button></li>
        </ul>
    </div>

    <!-- Content  -->
    <div class="container">
        <h1>COMING SOON</h1>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <hr style="width: 100%; color: rgb(148, 140, 140)">
        <h4>&copy;2026 Footer</h4>
    </div>
</body>

</html>
